<div class="screen-actions">
	<button class="btn" ng-click="onSend()">
		<img src="/videoApp/images/boris/send.png">
		<span>Send Screenshots</span>
	</button>
	<a href="/api/v2/file/download-screenshots/{{video_id}}" target="_blank" class="btn">
		<img src="/videoApp/images/boris/download.png">
		<span>Download Screenshots</span>
	</a>
	<button class="btn" ng-click="onRemove()">
		<img src="/videoApp/images/boris/delete.png">
		<span>Delete Screenshots</span>
	</button>
</div>
